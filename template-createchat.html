<!DOCTYPE html>
<html>
  <head lang="en">

    <meta charset="utf-8">

    <title>DaVinci Mock Up</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="content_wrapper">
        <div id="content_inner_wrapper">
          <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">

            <nav class="collapse navbar-collapse bs-navbar-collapse">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Chattr</a>
              </div>  
              <div>
                  <ul class="nav navbar-nav">
                    <li>Chatrooms</li>
                    <li>Messages</li>
                    <li>Links</li>
                    <li>Q&A</li>
                    <li>Files</li>
                  </ul>
              </div>
            </nav>
            <div id="search-form" class="pull-right">
              <form method="GET" action="" class="search">
                <input type="search" name="keywords" placeholder="Search...">
                <input type="submit" value="Go">
              </form>
            </div>

          
          </header>
            <div id="logo">
              <h1>Chattr</h1>
            </div>
          </header>
          <main class="container">
            <div class="row">

              <!--<div class="col-md-3">Sidebar</div>-->
                <!-- <div class="col-md-12">Main content</div> -->
                <div class="container col-md-offset-3">
                  <div class="row">
                    <div class="col-md-offset-2">
                      <input type="button" class="chit-chat" value="Chit Chat">
                      <input type="button" class="serious" value="Serious">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <p><input type="text" placeholder="Room Title"></p>
                      <p><input class="invite-users" placeholder="Who's chatting?"></p>
                      <!-- for jQuery later<ul class="invited-users"></ul> -->
                      <p><textarea class="room-description" placeholder="(Optional) Enter a room description..."></textarea></p>
                    </div>
                    <div id="col-md-2">
                    <textarea class="room-tags" placeholder="(Optional) Enter room tags..."></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-offset-2">
                      <input type="submit" class="startchat" value="Start Chatting">
                    </div>
                  </div>
                </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <div id="footer_wrapper">
      <div id="footer_inner_wrapper">
        <footer>
          <p>Put cool shit here later. Yeah, man.</p>
        </footer>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(".startchat").click(function(){window.location.href='chatroom.html';});
    </script>
    <script>
      $(".search").click(function(){window.location.href='searchpage.html';});
    </script>
  </body>
</html>
